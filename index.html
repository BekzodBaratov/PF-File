<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Sign up -->
    <div class="signup">
      <div class="cart1">
        <div class="cart12">
          <img src="images/Account Details.png" alt="card" />
          <p>mintech</p>
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="cart11">
          <h1>Sign up</h1>
          <div class="grid">
            <span>Personal info</span>
            <span>Account Details</span>
          </div>
          <label for="name">Email Id</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nazokat Kamolova"
          />
          <label for="name">Create New Password</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="***********"
          />
          <label for="name">Phone Number (Optional)</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="+44|2072343456"
          />
          <label for="name">Credit Card Info</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="0424|2003|0124|8016"
          />
          <button type="submit">SUBMIT</button>
          <p>Already Have An Account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
